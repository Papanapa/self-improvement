  <h1>chapter 4　関数</h1>
  <h2>4.4 引数のさまざまな記法</h2>
  <p>
    詳しいことは本見てほしい。
    けど、argumentを使えば引数の数を可変にできる（デフォルト値を設定できる）ことがわかった。
    DBに値を入れるとき使えそう（値が指定されていなければnullを入れるなど）
  </p>
  <h2>4.5 ES2015における引数の記法</h2>
  <p>
    function 関数名(引数=値){}
    こうすれば引数のデフォルトが"値"になる。
  </p>
